<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать заявку | PLAYLAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Переменные для единого стиля */
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #00ff00;
            --accent-color: #ff9900;
            --text-color: #ffffff;
            --border-color: #000000;
            --background-overlay: rgba(0, 0, 0, 0.8);
            --glow-color: rgba(255, 204, 0, 0.7);
            --pixel-shadow: 4px 4px 0px #000;
        }

        /* Сброс стилей и общие настройки */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Общий стиль страницы */
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Press Start 2P', cursive;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 204, 0, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a1a0a, #1a2a1a, #0f1f0f);
            background-size: 100% 100%;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            color: var(--text-color);
            padding: 20px;
        }

        /* Пиксельные частицы */
        .pixel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .pixel {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 5px var(--glow-color);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Форма */
        .form-container {
            background: var(--background-overlay);
            padding: 30px;
            border: 4px solid var(--border-color);
            box-shadow: var(--pixel-shadow);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Логотип и заголовок */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            font-size: 28px;
            color: var(--primary-color);
            text-shadow: 3px 3px 0px var(--border-color);
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
            letter-spacing: 2px;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 0px var(--border-color);
            }
            to {
                text-shadow: 4px 4px 10px var(--glow-color);
            }
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 25px;
            color: var(--secondary-color);
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary-color);
            animation: expandLine 2s ease-in-out infinite;
        }

        @keyframes expandLine {
            0% { width: 0; left: 50%; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 50%; }
        }

        /* Группы полей ввода */
        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        /* Поле ввода */
        label {
            font-weight: bold;
            color: var(--text-color);
            text-align: left;
            display: block;
            margin-bottom: 8px;
            animation: slideIn 0.5s ease-in-out forwards;
            font-size: 12px;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            border: 3px solid var(--primary-color);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        .input-hint {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
            display: block;
            line-height: 1.5;
        }

        /* Прогресс полей */
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        /* Кнопка */
        .btn-container {
            position: relative;
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: #000;
            font-weight: bold;
            border: 3px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0 #fff;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease-in-out;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-color);
        }

        button:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        button i {
            margin-right: 8px;
        }

        /* Спиннер загрузки */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .block {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            animation: pixelSpin 1.5s infinite linear;
            box-shadow: 2px 2px 0 #000;
        }

        .block:nth-child(1) { transform: rotate(0deg) translate(30px); animation-delay: 0s; }
        .block:nth-child(2) { transform: rotate(90deg) translate(30px); animation-delay: 0.2s; }
        .block:nth-child(3) { transform: rotate(180deg) translate(30px); animation-delay: 0.4s; }
        .block:nth-child(4) { transform: rotate(270deg) translate(30px); animation-delay: 0.6s; }

        @keyframes pixelSpin {
            0% { transform: rotate(0deg) translate(30px); }
            100% { transform: rotate(360deg) translate(30px); }
        }

        /* Адаптивная верстка */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                border-width: 3px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 10px;
                padding: 0 5px;
            }

            .subtitle {
                font-size: 12px;
            }

            input, textarea {
                padding: 10px;
                font-size: 10px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            label {
                font-size: 10px;
            }

            .input-hint {
                font-size: 8px;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-container" id="pixelContainer"></div>

    <div class="form-container">
        <!-- Иконка сервера -->
        <div class="logo">
            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #000; font-weight: bold; border: 3px solid #000; box-shadow: var(--pixel-shadow); animation: float 3s ease-in-out infinite;">
                🏰 PL
            </div>
        </div>

        <h2>PLAYLAND</h2>
        <p class="subtitle">Подай заявку и присоединяйся к приключению!</p>

        <form id="applicationForm">
            <div class="input-group">
                <label for="nickname">📝 Никнейм Minecraft:</label>
                <input type="text" id="nickname" name="nickname" required
                       pattern="^[a-zA-Z0-9_]{3,16}$"
                       title="Только латинские буквы, цифры и символ _. Длина от 3 до 16 символов."
                       placeholder="Введите игровой ник">
                <span class="input-hint">Только латинские буквы, цифры и символ _. От 3 до 16 символов.</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="nicknameProgress"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="age">🎂 Возраст:</label>
                <input type="number" id="age" name="age" required
                       min="1" max="120"
                       title="Укажите ваш возраст"
                       placeholder="Введите ваш возраст">
                <span class="input-hint">Любой возраст</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="ageProgress"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="reason">💬 Почему хотите играть на PlayLand? (необязательно):</label>
                <textarea id="reason" name="reason" rows="4" maxlength="500"
                         placeholder="Расскажите немного о себе и ваших планах на сервере..."></textarea>
                <span class="input-hint"><span id="reasonCounter">0</span>/500 символов</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="reasonProgress"></div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>Отправить заявку
                </button>
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Создание пиксельных частиц
        const pixelContainer = document.getElementById('pixelContainer');
        const particleCount = 25;

        for (let i = 0; i < particleCount; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            // Случайные параметры для частиц
            const size = Math.random() * 8 + 4;
            const duration = Math.random() * 15 + 10;
            const x = Math.random() * 100;

            pixel.style.width = `${size}px`;
            pixel.style.height = `${size}px`;
            pixel.style.left = `${x}%`;
            pixel.style.animationDuration = `${duration}s`;
            pixel.style.opacity = Math.random() * 0.4 + 0.2;

            // Случайный цвет между золотым, зеленым и белым
            const colors = ['rgba(255, 204, 0, 0.6)', 'rgba(0, 255, 0, 0.4)', 'rgba(255, 255, 255, 0.3)'];
            pixel.style.background = colors[Math.floor(Math.random() * colors.length)];

            pixelContainer.appendChild(pixel);
        }

        console.log('🚀 Инициализация PlayLand WebApp...');

        // Получение элементов формы
        const form = document.getElementById('applicationForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const nickname = document.getElementById('nickname');
        const age = document.getElementById('age');
        const reason = document.getElementById('reason');
        const reasonCounter = document.getElementById('reasonCounter');

        // Прогресс бары
        const nicknameProgress = document.getElementById('nicknameProgress');
        const ageProgress = document.getElementById('ageProgress');
        const reasonProgress = document.getElementById('reasonProgress');

        // Функция для показа уведомлений
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 10000;
                background: ${type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : '#4444ff'};
                color: white; padding: 15px 20px; border-radius: 10px; font-size: 12px;
                border: 3px solid #000; box-shadow: 4px 4px 0px #000;
                font-family: 'Press Start 2P', cursive; max-width: 300px;
                animation: slideInRight 0.5s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Удаляем через 5 секунд
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideOutRight 0.5s ease-in';
                    setTimeout(() => notification.remove(), 500);
                }
            }, 5000);
        }

        // Отслеживание ввода для никнейма
        nickname.addEventListener('input', () => {
            const value = nickname.value.trim();
            const isValid = /^[a-zA-Z0-9_]{3,16}$/.test(value);

            // Обновление стилей на основе валидности
            if (value.length > 0) {
                if (isValid) {
                    nickname.style.borderColor = 'var(--secondary-color)';
                } else {
                    nickname.style.borderColor = '#ff3333';
                }
            } else {
                nickname.style.borderColor = 'var(--primary-color)';
            }

            // Обновление прогресс-бара
            const progress = Math.min(value.length / 16 * 100, 100);
            nicknameProgress.style.width = `${progress}%`;
        });

        // Отслеживание ввода для возраста
        age.addEventListener('input', () => {
            const value = parseInt(age.value);
            const isValid = value >= 1 && value <= 120;

            // Обновление стилей на основе валидности
            if (age.value.length > 0) {
                if (isValid) {
                    age.style.borderColor = 'var(--secondary-color)';
                } else {
                    age.style.borderColor = '#ff3333';
                }
            } else {
                age.style.borderColor = 'var(--primary-color)';
            }

            // Обновление прогресс-бара
            const progress = isValid ? 100 : Math.min((value || 0) / 120 * 100, 100);
            ageProgress.style.width = `${progress}%`;
        });

        // Отслеживание ввода для причины
        reason.addEventListener('input', () => {
            const value = reason.value;
            reasonCounter.textContent = value.length;

            // Обновление прогресс-бара
            const progress = Math.min(value.length / 500 * 100, 100);
            reasonProgress.style.width = `${progress}%`;
        });

        // Функция отправки через API (fallback)
        async function sendDataViaAPI(data) {
            const endpoints = [
                'https://playland.ru/api/applications',
                'http://playland.ru/api/applications',
                'https://your-playland-server.com/api/applications',
                'http://127.0.0.1:5000/api/applications',
                'http://localhost:5000/api/applications',
                '/api/applications'
            ];

            let lastError = null;

            for (const endpoint of endpoints) {
                try {
                    console.log(`🔄 Пробуем отправить на: ${endpoint}`);

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log("✅ Данные отправлены через API:", result);
                        showNotification("✅ Заявка отправлена через веб-API!", 'success');

                        // Показываем сообщение об успехе
                        showNotification("🎉 Заявка успешно отправлена! Мы рассмотрим её в ближайшее время.", 'success');

                        // Очищаем форму
                        form.reset();
                        reasonCounter.textContent = '0';
                        nicknameProgress.style.width = '0%';
                        ageProgress.style.width = '0%';
                        reasonProgress.style.width = '0%';
                        return;
                    } else {
                        lastError = new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    lastError = error;
                    console.log(`❌ Ошибка для ${endpoint}:`, error.message);
                }
            }

            throw lastError || new Error('Все endpoints недоступны');
        }

        // Проверка доступности Telegram WebApp API
        if (!window.Telegram || !window.Telegram.WebApp) {
            console.error("❌ Telegram WebApp API недоступен.");
            showNotification("⚠️ Работаем в обычном режиме браузера", 'info');

            // Показываем обычную кнопку
            const submitButton = document.querySelector('button[type="submit"]');
            if (submitButton) {
                submitButton.style.display = 'block';
                submitButton.innerHTML = '<i class="fas fa-globe"></i>Отправить заявку (веб-режим)';
            }
        } else {
            console.log("✅ Telegram WebApp API доступен");
            showNotification("✅ Telegram WebApp подключен", 'success');

            // Инициализация WebApp
            window.Telegram.WebApp.ready();
            console.log("✅ WebApp готов");

            // Настройка MainButton
            if (window.Telegram.WebApp.MainButton) {
                window.Telegram.WebApp.MainButton.text = "📤 Отправить заявку";
                window.Telegram.WebApp.MainButton.color = "#ffcc00";
                window.Telegram.WebApp.MainButton.textColor = "#000000";
                window.Telegram.WebApp.MainButton.show();

                // Обработчик нажатия MainButton
                window.Telegram.WebApp.MainButton.onClick(submitForm);
                console.log("✅ MainButton настроен");
            }

            // Скрываем обычную кнопку формы
            const submitButton = document.querySelector('button[type="submit"]');
            if (submitButton) {
                submitButton.style.display = 'none';
            }
        }

        // Функция отправки формы
        async function submitForm() {
            try {
                console.log("🚀 Начинаем отправку формы...");
                showNotification("🚀 Отправляем заявку...", 'info');

                // Показываем спиннер
                loadingSpinner.style.display = 'block';

                // Скрываем MainButton
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.MainButton) {
                    window.Telegram.WebApp.MainButton.hide();
                }

                // Получаем данные из формы
                const nicknameValue = nickname.value.trim();
                const ageValue = parseInt(age.value);
                const reasonValue = reason.value.trim();

                console.log("📋 Данные формы:");
                console.log("  Никнейм:", nicknameValue);
                console.log("  Возраст:", ageValue);
                console.log("  Причина:", reasonValue);

                // Валидация данных
                if (!nicknameValue) {
                    throw new Error("Никнейм обязателен для заполнения");
                }

                if (!nicknameValue.match(/^[a-zA-Z0-9_]{3,16}$/)) {
                    throw new Error("Никнейм должен содержать только латинские буквы, цифры и символ _. Длина от 3 до 16 символов.");
                }

                if (!ageValue || ageValue < 1 || ageValue > 120) {
                    throw new Error("Возраст должен быть от 1 до 120 лет");
                }

                // Формируем данные для отправки
                const data = {
                    minecraft_username: nicknameValue,
                    age: ageValue,
                    reason: reasonValue || '',
                    find_server: 'telegram_bot',
                    minecraft_experience: 'not_specified',
                    minecraft_preferences: 'not_specified',
                    additional_info: reasonValue || '',
                    timestamp: new Date().toISOString(),
                    source: 'telegram_webapp'
                };

                console.log("📦 Подготовленные данные:", data);

                // Конвертируем в JSON
                const jsonData = JSON.stringify(data);
                console.log("📄 JSON данные:", jsonData);

                // Проверяем, работаем ли мы в Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.sendData) {
                    // КРИТИЧНО: Отправляем данные через Telegram WebApp
                    window.Telegram.WebApp.sendData(jsonData);
                    console.log("✅ sendData() вызван успешно!");
                    showNotification("✅ Данные отправлены через Telegram!", 'success');

                    // Скрываем MainButton
                    if (window.Telegram.WebApp.MainButton) {
                        window.Telegram.WebApp.MainButton.hide();
                        console.log("✅ MainButton скрыт");
                    }

                    // Показываем сообщение об успехе
                    showNotification("🎉 Заявка отправлена! Закрываем форму...", 'success');

                    // Закрываем Web App через 2 секунды
                    setTimeout(() => {
                        console.log("🚪 Закрываем WebApp...");
                        if (window.Telegram.WebApp.close) {
                            window.Telegram.WebApp.close();
                        }
                    }, 2000);
                } else {
                    // Fallback: отправляем данные через обычный HTTP запрос
                    console.log("🌐 Fallback: отправляем через HTTP API");
                    showNotification("🌐 Отправляем через веб-API...", 'info');

                    await sendDataViaAPI(data);
                }

            } catch (error) {
                console.error("❌ Ошибка:", error.message);
                console.error("❌ Stack trace:", error.stack);
                showNotification("❌ Ошибка: " + error.message, 'error');

                loadingSpinner.style.display = 'none';

                // Показываем MainButton снова
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.MainButton) {
                    window.Telegram.WebApp.MainButton.show();
                }
            } finally {
                // Всегда скрываем спиннер
                loadingSpinner.style.display = 'none';
            }
        }

        // Обработчик отправки формы (для обычного режима)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitForm();
        });

        // Добавляем CSS анимации для уведомлений
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        console.log("✅ PlayLand WebApp полностью инициализирован!");
    </script>
