    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –µ–¥–∏–Ω–æ–≥–æ —Å—Ç–∏–ª—è */
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #00ff00;
            --accent-color: #ff9900;
            --text-color: #ffffff;
            --border-color: #000000;
            --background-overlay: rgba(0, 0, 0, 0.8);
            --glow-color: rgba(255, 204, 0, 0.7);
            --pixel-shadow: 4px 4px 0px #000;
        }

        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –æ–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* –û–±—â–∏–π —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Press Start 2P', cursive;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 204, 0, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a1a0a, #1a2a1a, #0f1f0f);
            background-size: 100% 100%;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            color: var(--text-color);
            padding: 20px;
        }

        /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã */
        .pixel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .pixel {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 5px var(--glow-color);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* –§–æ—Ä–º–∞ */
        .form-container {
            background: var(--background-overlay);
            padding: 30px;
            border: 4px solid var(--border-color);
            box-shadow: var(--pixel-shadow);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            font-size: 28px;
            color: var(--primary-color);
            text-shadow: 3px 3px 0px var(--border-color);
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
            letter-spacing: 2px;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 0px var(--border-color);
            }
            to {
                text-shadow: 4px 4px 10px var(--glow-color);
            }
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 25px;
            color: var(--secondary-color);
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary-color);
            animation: expandLine 2s ease-in-out infinite;
        }

        @keyframes expandLine {
            0% { width: 0; left: 50%; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 50%; }
        }

        /* –ì—Ä—É–ø–ø—ã –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ */
        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        label {
            font-weight: bold;
            color: var(--text-color);
            text-align: left;
            display: block;
            margin-bottom: 8px;
            animation: slideIn 0.5s ease-in-out forwards;
            font-size: 12px;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            border: 3px solid var(--primary-color);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        .input-hint {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
            display: block;
            line-height: 1.5;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ–ª–µ–π */
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn-container {
            position: relative;
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: #000;
            font-weight: bold;
            border: 3px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0 #fff;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease-in-out;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-color);
        }

        button:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        button i {
            margin-right: 8px;
        }

        /* –°–ø–∏–Ω–Ω–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .block {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            animation: pixelSpin 1.5s infinite linear;
            box-shadow: 2px 2px 0 #000;
        }

        .block:nth-child(1) { transform: rotate(0deg) translate(30px); animation-delay: 0s; }
        .block:nth-child(2) { transform: rotate(90deg) translate(30px); animation-delay: 0.2s; }
        .block:nth-child(3) { transform: rotate(180deg) translate(30px); animation-delay: 0.4s; }
        .block:nth-child(4) { transform: rotate(270deg) translate(30px); animation-delay: 0.6s; }

        @keyframes pixelSpin {
            0% { transform: rotate(0deg) translate(30px); }
            100% { transform: rotate(360deg) translate(30px); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤–µ—Ä—Å—Ç–∫–∞ */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;

            }

            h2 {
                font-size: 20px;

            .subtitle {

            }

            input, textarea {
                padding: 10px;
                font-size: 10px;
            }

            button {
                padding: 12px;

            }

            label {
                font-size: 10px;
            }

            .input-hint {
                font-size: 8px;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∏–∫—Å–µ–ª—å–Ω—ã—Ö —á–∞—Å—Ç–∏—Ü
        const pixelContainer = document.getElementById('pixelContainer');
        const particleCount = 25;

        for (let i = 0; i < particleCount; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —á–∞—Å—Ç–∏—Ü
            const size = Math.random() * 8 + 4;
            const duration = Math.random() * 15 + 10;
            const x = Math.random() * 100;

            pixel.style.width = `${size}px`;
            pixel.style.height = `${size}px`;
            pixel.style.left = `${x}%`;
            pixel.style.animationDuration = `${duration}s`;
            pixel.style.opacity = Math.random() * 0.4 + 0.2;

            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –º–µ–∂–¥—É –∑–æ–ª–æ—Ç—ã–º, –∑–µ–ª–µ–Ω—ã–º –∏ –±–µ–ª—ã–º
            const colors = ['rgba(255, 204, 0, 0.6)', 'rgba(0, 255, 0, 0.4)', 'rgba(255, 255, 255, 0.3)'];
            pixel.style.background = colors[Math.floor(Math.random() * colors.length)];

            pixelContainer.appendChild(pixel);
        }

        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PlayLand WebApp...');

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ñ–æ—Ä–º—ã
        const form = document.getElementById('applicationForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const nickname = document.getElementById('nickname');
        const age = document.getElementById('age');
        const reason = document.getElementById('reason');
        const reasonCounter = document.getElementById('reasonCounter');

        // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä—ã
        const nicknameProgress = document.getElementById('nicknameProgress');
        const ageProgress = document.getElementById('ageProgress');
        const reasonProgress = document.getElementById('reasonProgress');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 10000;
                background: ${type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : '#4444ff'};
                color: white; padding: 15px 20px; border-radius: 10px; font-size: 12px;
                border: 3px solid #000; box-shadow: 4px 4px 0px #000;
                font-family: 'Press Start 2P', cursive; max-width: 300px;
                animation: slideInRight 0.5s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideOutRight 0.5s ease-in';
                    setTimeout(() => notification.remove(), 500);
                }
            }, 5000);
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤–≤–æ–¥–∞ –¥–ª—è –Ω–∏–∫–Ω–µ–π–º–∞
        nickname.addEventListener('input', () => {
            const value = nickname.value.trim();
            const isValid = /^[a-zA-Z0-9_]{3,16}$/.test(value);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏
            if (value.length > 0) {
                if (isValid) {
                    nickname.style.borderColor = 'var(--secondary-color)';
                } else {
                    nickname.style.borderColor = '#ff3333';
                }
            } else {
                nickname.style.borderColor = 'var(--primary-color)';
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progress = Math.min(value.length / 16 * 100, 100);
            nicknameProgress.style.width = `${progress}%`;
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤–≤–æ–¥–∞ –¥–ª—è –≤–æ–∑—Ä–∞—Å—Ç–∞
        age.addEventListener('input', () => {
            const value = parseInt(age.value);
            const isValid = value >= 1 && value <= 120;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏
            if (age.value.length > 0) {
                if (isValid) {
                    age.style.borderColor = 'var(--secondary-color)';
                } else {
                    age.style.borderColor = '#ff3333';
                }
            } else {
                age.style.borderColor = 'var(--primary-color)';
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progress = isValid ? 100 : Math.min((value || 0) / 120 * 100, 100);
            ageProgress.style.width = `${progress}%`;
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤–≤–æ–¥–∞ –¥–ª—è –ø—Ä–∏—á–∏–Ω—ã
        reason.addEventListener('input', () => {
            const value = reason.value;
            reasonCounter.textContent = value.length;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progress = Math.min(value.length / 500 * 100, 100);
            reasonProgress.style.width = `${progress}%`;
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ API (fallback)
        async function sendDataViaAPI(data) {
            const endpoints = [
                'https://playland.ru/api/applications',
                'http://playland.ru/api/applications',
                'https://your-playland-server.com/api/applications',
                'http://127.0.0.1:5000/api/applications',
                'http://localhost:5000/api/applications',
                '/api/applications'
            ];

            let lastError = null;

            for (const endpoint of endpoints) {
                try {
                    console.log(`üîÑ –ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞: ${endpoint}`);

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log("‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ API:", result);
                        showNotification("‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ —á–µ—Ä–µ–∑ –≤–µ–±-API!", 'success');

                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                        showNotification("üéâ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ú—ã —Ä–∞—Å—Å–º–æ—Ç—Ä–∏–º –µ—ë –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.", 'success');

                        // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                        form.reset();
                        reasonCounter.textContent = '0';
                        nicknameProgress.style.width = '0%';
                        ageProgress.style.width = '0%';
                        reasonProgress.style.width = '0%';
                        return;
                    } else {
                        lastError = new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    lastError = error;
                    console.log(`‚ùå –û—à–∏–±–∫–∞ –¥–ª—è ${endpoint}:`, error.message);
