<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать заявку | PLAYLAND</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Общий стиль страницы */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/xyz1234.jpg') no-repeat center center fixed; /* Текстура травы */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: white;
        }

        /* Падающие блоки */
        .falling-blocks {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/xyz1234.png'); /* Текстура блока */
            background-size: cover;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Форма */
        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Прозрачный фон */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Заголовок */
        h2 {
            font-family: 'Courier New', monospace; /* Пиксельный шрифт */
            font-size: 28px;
            color: #ffcc00; /* Цвет как у золотых блоков */
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            margin-bottom: 20px;
        }

        /* Поле ввода */
        label {
            font-weight: bold;
            color: #ffffff;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            transition: all 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #00ff00; /* Цвет как у изумрудных блоков */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transform: scale(1.02);
        }

        /* Кнопка */
        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background: linear-gradient(135deg, #ffcc00, #ff9900); /* Градиент как у золотых блоков */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s ease-in-out;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.5);
        }
        button:active {
            transform: scale(0.98);
        }

        /* Спиннер загрузки */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Логотип */
        .logo-animation {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            opacity: 0;
            animation: logo-rise 1s ease-in-out forwards;
        }
        @keyframes logo-rise {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            100% {
                opacity: 1;
                transform: translateY(-50px);
            }
        }

        /* Дополнительные визуальные элементы */
        .minecraft-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .minecraft-icons img {
            width: 40px;
            height: 40px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- Падающие блоки -->
    <div class="falling-blocks" id="fallingBlocks"></div>

    <div class="form-container">
        <h2>PLAYLAND</h2>
        <p style="font-family: 'Courier New', monospace; font-size: 16px;">Подай заявку и присоединяйся к приключению!</p>
        <form id="applicationForm">
            <div class="mb-3">
                <label for="nickname" class="form-label">Никнейм:</label>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>
            <div class="mb-3">
                <label for="discord" class="form-label">Discord-аккаунт:</label>
                <input type="text" class="form-control" id="discord" name="discord" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Почему ты хочешь присоединиться?</label>
                <textarea class="form-control" id="reason" name="reason" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Отправить заявку
            </button>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </form>
        <img src="https://i.imgur.com/xyz1234.png" alt="Logo" class="logo-animation" id="logoAnimation">
    </div>

    <!-- Иконки Minecraft -->
    <div class="minecraft-icons">
        <img src="https://i.imgur.com/diamond.png" alt="Diamond">
        <img src="https://i.imgur.com/pickaxe.png" alt="Pickaxe">
        <img src="https://i.imgur.com/creeper.png" alt="Creeper">
    </div>

    <!-- Подключение Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Создание падающих блоков
        const fallingBlocks = document.getElementById('fallingBlocks');
        for (let i = 0; i < 20; i++) {
            const block = document.createElement('div');
            block.classList.add('block');
            block.style.left = Math.random() * 100 + 'vw';
            block.style.animationDuration = Math.random() * 5 + 3 + 's';
            fallingBlocks.appendChild(block);
        }

        const form = document.getElementById('applicationForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const logoAnimation = document.getElementById('logoAnimation');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Показываем спиннер загрузки
            loadingSpinner.style.display = 'block';

            // Получаем данные из формы
            const nickname = document.getElementById('nickname').value.trim();
            const discord = document.getElementById('discord').value.trim();
            const reason = document.getElementById('reason').value.trim();

            // Проверяем, что все поля заполнены
            if (!nickname || !discord || !reason) {
                alert("Пожалуйста, заполните все поля.");
                loadingSpinner.style.display = 'none';
                return;
            }

            // Анимация логотипа
            setTimeout(() => {
                logoAnimation.style.display = 'block';
                const audio = new Audio('https://www.soundjay.com/misc/sounds/whoosh.mp3'); // Звук полёта
                audio.play();
            }, 1000);

            // Отправляем данные в бот через Telegram Web App
            const data = { nickname, discord, reason };
            console.log("Отправленные данные:", data); // Логирование в консоль
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();

            // Скрываем спиннер после отправки
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
