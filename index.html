    <style>
        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –µ–¥–∏–Ω–æ–≥–æ —Å—Ç–∏–ª—è */
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #00ff00;
            --accent-color: #ff9900;
            --text-color: #ffffff;
            --border-color: #000000;
            --background-overlay: rgba(0, 0, 0, 0.7);
            --glow-color: rgba(255, 204, 0, 0.7);

        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –æ–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* –û–±—â–∏–π —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Press Start 2P', cursive;
            background: url('images/grass_background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            color: var(--text-color);
            padding: 20px;
        }

        /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã */
        .pixel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .pixel {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 5px var(--glow-color);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* –§–æ—Ä–º–∞ */
        .form-container {
            background: var(--background-overlay);
            padding: 30px;
            border: 4px solid var(--border-color);
            box-shadow: var(--pixel-shadow);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            font-size: 28px;
            color: var(--primary-color);
            text-shadow: 3px 3px 0px var(--border-color);
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
            letter-spacing: 2px;
            word-break: break-word; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –≤—ã—Ö–æ–¥ —Ç–µ–∫—Å—Ç–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            overflow-wrap: break-word;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 0px var(--border-color);
            }
            to {
                text-shadow: 4px 4px 10px var(--glow-color);
            }
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 25px;
            color: var(--secondary-color);
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary-color);
            animation: expandLine 2s ease-in-out infinite;
        }

        @keyframes expandLine {
            0% { width: 0; left: 50%; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 50%; }
        }

        /* –ì—Ä—É–ø–ø—ã –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ */
        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        label {
            font-weight: bold;
            color: var(--text-color);
            text-align: left;
            display: block;
            margin-bottom: 8px;
            animation: slideIn 0.5s ease-in-out forwards;
            font-size: 12px;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            border: 3px solid var(--primary-color);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        .input-hint {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
            display: block;
            line-height: 1.5; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–µ–∂–¥—É—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–æ–∫ */
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn-container {
            position: relative;
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: #000;
            font-weight: bold;
            border: 3px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0 #fff;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease-in-out;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-color);
        }

        button:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        button i {
            margin-right: 8px;
        }

        /* –°–ø–∏–Ω–Ω–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .block {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            animation: pixelSpin 1.5s infinite linear;
            box-shadow: 2px 2px 0 #000;
        }

        .block:nth-child(1) { transform: rotate(0deg) translate(30px); animation-delay: 0s; }
        .block:nth-child(2) { transform: rotate(90deg) translate(30px); animation-delay: 0.2s; }
        .block:nth-child(3) { transform: rotate(180deg) translate(30px); animation-delay: 0.4s; }
        .block:nth-child(4) { transform: rotate(270deg) translate(30px); animation-delay: 0.6s; }

        @keyframes pixelSpin {
            0% { transform: rotate(0deg) translate(30px); }
            100% { transform: rotate(360deg) translate(30px); }
        }

        /* –¢–µ–∫—Å—Ç —Å–ø–∏–Ω–Ω–µ—Ä–∞ */
        .loading-text {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0px #000;
            background: var(--background-overlay);
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
        }

        /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–µ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .pixel-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            z-index: 3;
            animation: float 4s ease-in-out infinite;
        }

        .pixel-decoration:nth-child(1) {
            top: -10px;
            left: -10px;
            background: var(--primary-color);
        }

        .pixel-decoration:nth-child(2) {
            top: -10px;
            right: -10px;
            background: var(--secondary-color);
            animation-delay: 0.5s;
        }

        .pixel-decoration:nth-child(3) {
            bottom: -10px;
            left: -10px;
            background: var(--accent-color);
            animation-delay: 1s;
        }

        .pixel-decoration:nth-child(4) {
            bottom: -10px;
            right: -10px;
            background: var(--primary-color);
            animation-delay: 1.5s;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ–ª–µ–π */
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤–µ—Ä—Å—Ç–∫–∞ */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                border-width: 3px;
            }

            h2 {
                font-size: 20px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
                margin-bottom: 10px;
                padding: 0 5px;
            }

            .subtitle {
                font-size: 12px;
            }

            input, textarea {
                padding: 10px;
                font-size: 10px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            label {
                font-size: 10px;
            }

            .input-hint {
                font-size: 8px;
                line-height: 1.6; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–µ–∂–¥—É—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
            }
        }
    </style>
</head>
<body>
    <div class="pixel-container" id="pixelContainer"></div>

    <div class="form-container">
        <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
        <div class="pixel-decoration"></div>

        <!-- –ò–∫–æ–Ω–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ -->

                       placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: username#1234">
                <span class="input-hint">–ú–∞–∫—Å–∏–º—É–º 32 —Å–∏–º–≤–æ–ª–∞</span>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∏–∫—Å–µ–ª—å–Ω—ã—Ö —á–∞—Å—Ç–∏—Ü
        const pixelContainer = document.getElementById('pixelContainer');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è —á–∞—Å—Ç–∏—Ü
            const size = Math.random() * 10 + 5;
            const duration = Math.random() * 10 + 10;
            const x = Math.random() * 100;

            pixel.style.width = `${size}px`;
            pixel.style.height = `${size}px`;
            pixel.style.left = `${x}%`;
            pixel.style.animationDuration = `${duration}s`;
            pixel.style.opacity = Math.random() * 0.5 + 0.3;

            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –º–µ–∂–¥—É –∑–æ–ª–æ—Ç—ã–º, –∑–µ–ª–µ–Ω—ã–º –∏ –±–µ–ª—ã–º
            const colors = ['rgba(255, 204, 0, 0.7)', 'rgba(0, 255, 0, 0.5)', 'rgba(255, 255, 255, 0.3)'];
            pixel.style.background = colors[Math.floor(Math.random() * colors.length)];

            pixelContainer.appendChild(pixel);
        }

        // –ö–†–ò–¢–ò–ß–ù–û: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp...');
        console.log('üåê URL:', window.location.href);
        console.log('üì± User Agent:', navigator.userAgent);

        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É
        function addDebugInfo(message, type = 'info') {
            const debugDiv = document.createElement('div');
            debugDiv.style.cssText = `
                position: fixed; top: 10px; right: 10px; z-index: 9999;
                background: ${type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : '#4444ff'};
                color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px;
                margin-bottom: 5px; max-width: 300px; word-wrap: break-word;
            `;
            debugDiv.textContent = message;
            document.body.appendChild(debugDiv);

            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => debugDiv.remove(), 5000);
        }

        if (!window.Telegram || !window.Telegram.WebApp) {
            console.error("‚ùå Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.");
            addDebugInfo("‚ùå Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω", 'error');
        } else {
            console.log("‚úÖ Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω.");
            addDebugInfo("‚úÖ Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω", 'success');

            // –õ–æ–≥–∏—Ä—É–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ WebApp
            console.log("üìä WebApp –≤–µ—Ä—Å–∏—è:", window.Telegram.WebApp.version);
            console.log("üì± –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:", window.Telegram.WebApp.platform);
            console.log("üé® –¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞:", window.Telegram.WebApp.colorScheme);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º initData
            if (window.Telegram.WebApp.initData) {
                console.log("üîê initData –¥–æ—Å—Ç—É–ø–µ–Ω:", window.Telegram.WebApp.initData.length, "—Å–∏–º–≤–æ–ª–æ–≤");
                addDebugInfo("‚úÖ initData –¥–æ—Å—Ç—É–ø–µ–Ω", 'success');
            } else {
                console.log("‚ö†Ô∏è initData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");
                addDebugInfo("‚ö†Ô∏è initData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω", 'error');
            }

            // –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            try {
                window.Telegram.WebApp.ready();
                console.log("‚úÖ WebApp.ready() –≤—ã–∑–≤–∞–Ω");
                addDebugInfo("‚úÖ WebApp.ready() –≤—ã–∑–≤–∞–Ω", 'success');

                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º WebApp
                window.Telegram.WebApp.expand();
                console.log("‚úÖ WebApp —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç");

                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º MainButton
                window.Telegram.WebApp.MainButton.text = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É";
                window.Telegram.WebApp.MainButton.color = "#ffcc00";
                window.Telegram.WebApp.MainButton.textColor = "#000000";
                window.Telegram.WebApp.MainButton.show();
                console.log("‚úÖ MainButton –Ω–∞—Å—Ç—Ä–æ–µ–Ω");
                addDebugInfo("‚úÖ MainButton –Ω–∞—Å—Ç—Ä–æ–µ–Ω", 'success');

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ MainButton
                window.Telegram.WebApp.MainButton.onClick(function() {
                    console.log("üîò MainButton –Ω–∞–∂–∞—Ç");
                    addDebugInfo("üîò MainButton –Ω–∞–∂–∞—Ç", 'info');
                    submitForm();
                });

            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp:", error);
                addDebugInfo("‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: " + error.message, 'error');
            }

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã
            const themeParams = window.Telegram.WebApp.themeParams;
            if (themeParams) {
                document.documentElement.style.setProperty('--text-color', themeParams.text_color || '#ffffff');
                document.documentElement.style.setProperty('--background-overlay', themeParams.bg_color || 'rgba(0, 0, 0, 0.7)');
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ñ–æ—Ä–º—ã
        const form = document.getElementById('applicationForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const nickname = document.getElementById('nickname');
        const discord = document.getElementById('discord');
        const reason = document.getElementById('reason');
        const reasonCounter = document.getElementById('reasonCounter');

        // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä—ã
        const nicknameProgress = document.getElementById('nicknameProgress');
        const discordProgress = document.getElementById('discordProgress');
        const reasonProgress = document.getElementById('reasonProgress');

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤–≤–æ–¥–∞ –¥–ª—è –Ω–∏–∫–Ω–µ–π–º–∞
        nickname.addEventListener('input', () => {
            const value = nickname.value.trim();
            const isValid = /^[a-zA-Z0-9_]{3,16}$/.test(value);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏
            if (isValid) {
                nickname.style.borderColor = 'var(--secondary-color)';
            } else {
                nickname.style.borderColor = '#ff3333';
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progress = Math.min(value.length / 16 * 100, 100);
            nicknameProgress.style.width = `${progress}%`;
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤–≤–æ–¥–∞ –¥–ª—è Discord
        discord.addEventListener('input', () => {
            const value = discord.value.trim();
            const progress = Math.min(value.length / 32 * 100, 100);
            discordProgress.style.width = `${progress}%`;
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤–≤–æ–¥–∞ –¥–ª—è –ø—Ä–∏—á–∏–Ω—ã
        reason.addEventListener('input', () => {
            const value = reason.value.trim();
            const length = value.length;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
            reasonCounter.textContent = length;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progress = Math.min(length / 500 * 100, 100);
            reasonProgress.style.width = `${progress}%`;

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ —Å—á–µ—Ç—á–∏–∫–∞ –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –∫ –ª–∏–º–∏—Ç—É
            if (length > 400) {
                reasonCounter.style.color = '#ff9900';
            }
            if (length > 450) {
                reasonCounter.style.color = '#ff3333';
            }
            if (length <= 400) {
                reasonCounter.style.color = '#aaa';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        function submitForm() {
            console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã...');
            addDebugInfo("üì§ –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã", 'info');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            loadingSpinner.style.display = 'block';

            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ Telegram WebApp API
                if (!window.Telegram || !window.Telegram.WebApp) {
                    throw new Error("Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —Ñ–æ—Ä–º—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞.");
                }

                console.log("‚úÖ Telegram WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏");
                addDebugInfo("‚úÖ WebApp API –≥–æ—Ç–æ–≤", 'success');

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
                const nicknameValue = nickname.value.trim();
                const discordValue = discord.value.trim();
                const reasonValue = reason.value.trim();

                console.log("üìã –°—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:");
                console.log("  –ù–∏–∫–Ω–µ–π–º:", nicknameValue);
                console.log("  Discord:", discordValue);
                console.log("  –ü—Ä–∏—á–∏–Ω–∞:", reasonValue);

                // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
                if (!nicknameValue) {
                    throw new Error("–ù–∏–∫–Ω–µ–π–º –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è");
                }

                if (!nicknameValue.match(/^[a-zA-Z0-9_]{3,16}$/)) {
                    throw new Error("–ù–∏–∫–Ω–µ–π–º –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ —Å–∏–º–≤–æ–ª _. –î–ª–∏–Ω–∞ –æ—Ç 3 –¥–æ 16 —Å–∏–º–≤–æ–ª–æ–≤.");
                }

                // –û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö (–∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Å—Ç—É—é –æ—á–∏—Å—Ç–∫—É –≤–º–µ—Å—Ç–æ DOMPurify)
                const sanitizedNickname = nicknameValue.replace(/[<>]/g, '');
                const sanitizedDiscord = discordValue.replace(/[<>]/g, '');
                const sanitizedReason = reasonValue.replace(/[<>]/g, '');

                // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const data = {
                    nickname: sanitizedNickname,
                    discord: sanitizedDiscord,
                    reason: sanitizedReason,
                    timestamp: new Date().toISOString(),
                    source: 'webapp'
                };

                console.log("üì¶ –§–∏–Ω–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:", data);
                const jsonData = JSON.stringify(data);
                console.log("üìè JSON —Ä–∞–∑–º–µ—Ä:", jsonData.length, "—Å–∏–º–≤–æ–ª–æ–≤");
                console.log("üìÑ JSON —Å—Ç—Ä–æ–∫–∞:", jsonData);

                addDebugInfo("üì¶ –î–∞–Ω–Ω—ã–µ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω—ã: " + jsonData.length + " —Å–∏–º–≤–æ–ª–æ–≤", 'info');

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é sendData
                if (!window.Telegram.WebApp.sendData || typeof window.Telegram.WebApp.sendData !== 'function') {
                    throw new Error("–§—É–Ω–∫—Ü–∏—è sendData –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –û–±–Ω–æ–≤–∏—Ç–µ Telegram –¥–æ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏.");
                }

                console.log("üöÄ –í—ã–∑—ã–≤–∞–µ–º sendData...");
                addDebugInfo("üöÄ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ...", 'info');

                // –ö–†–ò–¢–ò–ß–ù–û: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                window.Telegram.WebApp.sendData(jsonData);
                console.log("‚úÖ sendData() –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!");
                addDebugInfo("‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!", 'success');

                // –°–∫—Ä—ã–≤–∞–µ–º MainButton
                if (window.Telegram.WebApp.MainButton) {
                    window.Telegram.WebApp.MainButton.hide();
                    console.log("‚úÖ MainButton —Å–∫—Ä—ã—Ç");
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                addDebugInfo("üéâ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É...", 'success');

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    console.log("üö™ –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp...");
                    if (window.Telegram.WebApp.close) {
                        window.Telegram.WebApp.close();
                    }
                }, 1000);

            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞:", error.message);
                console.error("‚ùå Stack trace:", error.stack);
                addDebugInfo("‚ùå –û—à–∏–±–∫–∞: " + error.message, 'error');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –ø–æ–Ω—è—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                const errorMsg = error.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞";
                alert(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏:\n\n${errorMsg}\n\n–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ –∏–ª–∏ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.`);

                loadingSpinner.style.display = 'none';

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MainButton —Å–Ω–æ–≤–∞
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.MainButton) {
                    window.Telegram.WebApp.MainButton.show();
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã (fallback)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üìù –§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ —á–µ—Ä–µ–∑ submit');
            submitForm();
        });

        console.log('‚úÖ –°–∫—Ä–∏–ø—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≥—Ä—É–∂–µ–Ω');
    </script>
