<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подача заявки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Форма подачи заявки</h1>
    <form id="applicationForm">
        <label for="nickname">Никнейм:</label><br>
        <input type="text" id="nickname" name="nickname" required><br><br>

        <label for="discord">Discord:</label><br>
        <input type="text" id="discord" name="discord"><br><br>

        <label for="reason">Причина:</label><br>
        <textarea id="reason" name="reason"></textarea><br><br>

        <button type="submit">Отправить заявку</button>
    </form>

    <script>
        const form = document.getElementById('applicationForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // Собираем данные из формы
            const nickname = document.getElementById('nickname').value;
            const discord = document.getElementById('discord').value;
            const reason = document.getElementById('reason').value;

            // Создаём JSON-объект
            const data = {
                nickname: nickname,
                discord: discord,
                reason: reason
            };

            // Отправляем данные в Telegram WebApp
            window.Telegram.WebApp.sendData(JSON.stringify(data));
            window.Telegram.WebApp.close();
        });
    </script>
</body>
</html>
