<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать заявку | PLAYLAND</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Переменные для единого стиля */
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #00ff00;
            --accent-color: #ff9900;
            --text-color: #ffffff;
            --border-color: #000000;
            --background-overlay: rgba(0, 0, 0, 0.7);
            --glow-color: rgba(255, 204, 0, 0.7);
            --pixel-shadow: 4px 4px 0px #000;
        }

        /* Сброс стилей и общие настройки */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Общий стиль страницы */
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Press Start 2P', cursive;
            background: url('https://i.imgur.com/grass_bg.jpg') no-repeat center center fixed,
                        linear-gradient(135deg, #1a4a1a, #2d5a2d, #0f3f0f);
            background-size: cover, cover;
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            color: var(--text-color);
            padding: 20px;
        }

        /* Пиксельные частицы */
        .pixel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .pixel {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 5px var(--glow-color);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Форма */
        .form-container {
            background: var(--background-overlay);
            padding: 30px;
            border: 4px solid var(--border-color);
            box-shadow: var(--pixel-shadow);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Логотип и заголовок */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            font-size: 28px;
            color: var(--primary-color);
            text-shadow: 3px 3px 0px var(--border-color);
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
            letter-spacing: 2px;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 0px var(--border-color);
            }
            to {
                text-shadow: 4px 4px 10px var(--glow-color);
            }
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 25px;
            color: var(--secondary-color);
            position: relative;
            display: inline-block;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary-color);
            animation: expandLine 2s ease-in-out infinite;
        }

        @keyframes expandLine {
            0% { width: 0; left: 50%; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 50%; }
        }

        /* Группы полей ввода */
        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }

        /* Поле ввода */
        label {
            font-weight: bold;
            color: var(--text-color);
            text-align: left;
            display: block;
            margin-bottom: 8px;
            animation: slideIn 0.5s ease-in-out forwards;
            font-size: 12px;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            border: 3px solid var(--primary-color);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        .input-hint {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
            display: block;
            line-height: 1.5;
        }

        /* Кнопка */
        .btn-container {
            position: relative;
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: #000;
            font-weight: bold;
            border: 3px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 1px 1px 0 #fff;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease-in-out;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--glow-color);
        }

        button:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        button i {
            margin-right: 8px;
        }

        /* Спиннер загрузки */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .block {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            animation: pixelSpin 1.5s infinite linear;
            box-shadow: 2px 2px 0 #000;
        }

        .block:nth-child(1) { transform: rotate(0deg) translate(30px); animation-delay: 0s; }
        .block:nth-child(2) { transform: rotate(90deg) translate(30px); animation-delay: 0.2s; }
        .block:nth-child(3) { transform: rotate(180deg) translate(30px); animation-delay: 0.4s; }
        .block:nth-child(4) { transform: rotate(270deg) translate(30px); animation-delay: 0.6s; }

        @keyframes pixelSpin {
            0% { transform: rotate(0deg) translate(30px); }
            100% { transform: rotate(360deg) translate(30px); }
        }

        /* Текст спиннера */
        .loading-text {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0px #000;
            background: var(--background-overlay);
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
        }

        /* Прогресс полей */
        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        /* Адаптивная верстка */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                border-width: 3px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 10px;
                padding: 0 5px;
            }

            .subtitle {
                font-size: 12px;
            }

            input, textarea {
                padding: 10px;
                font-size: 10px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            label {
                font-size: 10px;
            }

            .input-hint {
                font-size: 8px;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-container" id="pixelContainer"></div>

    <div class="form-container">
        <!-- Иконка сервера -->
        <div class="logo">
            <img src="https://i.imgur.com/playland_logo.png" alt="PLAYLAND" width="80" height="80"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div style="width: 80px; height: 80px; background: var(--primary-color); border-radius: 10px; display: none; align-items: center; justify-content: center; font-size: 24px; color: #000; font-weight: bold;">PL</div>
        </div>

        <h2>PLAYLAND</h2>
        <p class="subtitle">Подай заявку и присоединяйся к приключению!</p>

        <form id="applicationForm">
            <div class="input-group">
                <label for="nickname">📝 Никнейм:</label>
                <input type="text" id="nickname" name="nickname" required
                       pattern="^[a-zA-Z0-9_]{3,16}$"
                       title="Только латинские буквы, цифры и символ _. Длина от 3 до 16 символов."
                       placeholder="Введите игровой ник">
                <span class="input-hint">Только латинские буквы, цифры и символ _. От 3 до 16 символов.</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="nicknameProgress"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="age">🎂 Возраст:</label>
                <input type="number" id="age" name="age" required
                       min="10" max="99"
                       title="Укажите ваш возраст (от 10 до 99 лет)"
                       placeholder="Введите ваш возраст">
                <span class="input-hint">От 10 до 99 лет</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="ageProgress"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="reason">💬 Почему ты хочешь присоединиться? (необязательно):</label>
                <textarea id="reason" name="reason" rows="4" maxlength="500"
                         placeholder="Расскажи немного о себе..."></textarea>
                <span class="input-hint"><span id="reasonCounter">0</span>/500 символов</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="reasonProgress"></div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i>Отправить заявку
                </button>
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="loading-text">Отправка...</div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Создание пиксельных частиц
        const pixelContainer = document.getElementById('pixelContainer');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            // Случайные параметры для частиц
            const size = Math.random() * 10 + 5;
            const duration = Math.random() * 10 + 10;
            const x = Math.random() * 100;

            pixel.style.width = `${size}px`;
            pixel.style.height = `${size}px`;
            pixel.style.left = `${x}%`;
            pixel.style.animationDuration = `${duration}s`;
            pixel.style.opacity = Math.random() * 0.5 + 0.3;

            // Случайный цвет между золотым, зеленым и белым
            const colors = ['rgba(255, 204, 0, 0.7)', 'rgba(0, 255, 0, 0.5)', 'rgba(255, 255, 255, 0.3)'];
            pixel.style.background = colors[Math.floor(Math.random() * colors.length)];

            pixelContainer.appendChild(pixel);
        }

        // КРИТИЧНО: Проверка и инициализация Telegram WebApp
        console.log('🚀 Инициализация WebApp...');
        console.log('🌐 URL:', window.location.href);
        console.log('📱 User Agent:', navigator.userAgent);

        // Добавляем визуальную диагностику
        function addDebugInfo(message, type = 'info') {
            const debugDiv = document.createElement('div');
            debugDiv.style.cssText = `
                position: fixed; top: 10px; right: 10px; z-index: 9999;
                background: ${type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : '#4444ff'};
                color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px;
                margin-bottom: 5px; max-width: 300px; word-wrap: break-word;
            `;
            debugDiv.textContent = message;
            document.body.appendChild(debugDiv);

            // Удаляем через 5 секунд
            setTimeout(() => debugDiv.remove(), 5000);
        }

        console.log('✅ Скрипт полностью загружен');

        // Получение элементов формы
        const form = document.getElementById('applicationForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const nickname = document.getElementById('nickname');
        const age = document.getElementById('age');
        const reason = document.getElementById('reason');
        const reasonCounter = document.getElementById('reasonCounter');

        // Прогресс бары
        const nicknameProgress = document.getElementById('nicknameProgress');
        const ageProgress = document.getElementById('ageProgress');
        const reasonProgress = document.getElementById('reasonProgress');

        // Отслеживание ввода для никнейма
        nickname.addEventListener('input', () => {
            const value = nickname.value.trim();
            const isValid = /^[a-zA-Z0-9_]{3,16}$/.test(value);

            // Обновление стилей на основе валидности
            if (isValid) {
                nickname.style.borderColor = 'var(--secondary-color)';
            } else {
                nickname.style.borderColor = '#ff3333';
            }

            // Обновление прогресс-бара
            const progress = Math.min(value.length / 16 * 100, 100);
            nicknameProgress.style.width = `${progress}%`;
        });

        // Отслеживание ввода для возраста
        age.addEventListener('input', () => {
            const value = parseInt(age.value);
            const isValid = value >= 10 && value <= 99;

            // Обновление стилей на основе валидности
            if (isValid) {
                age.style.borderColor = 'var(--secondary-color)';
            } else {
                age.style.borderColor = '#ff3333';
            }

            // Обновление прогресс-бара
            const progress = isValid ? 100 : Math.min(value / 99 * 100, 100);
            ageProgress.style.width = `${progress}%`;
        });

        // Отслеживание ввода для причины
        reason.addEventListener('input', () => {
            const value = reason.value;
            reasonCounter.textContent = value.length;

            // Обновление прогресс-бара
            const progress = Math.min(value.length / 500 * 100, 100);
            reasonProgress.style.width = `${progress}%`;
        });

        // Проверка доступности Telegram WebApp API
        if (!window.Telegram || !window.Telegram.WebApp) {
            console.error("❌ Telegram WebApp API недоступен.");
            addDebugInfo("❌ Telegram WebApp API недоступен - работаем в обычном режиме", 'error');

            // Скрываем MainButton если он есть
            const submitButton = document.querySelector('button[type="submit"]');
            if (submitButton) {
                submitButton.style.display = 'block';
                submitButton.textContent = '📤 Отправить заявку (веб-режим)';
            }
        } else {
            console.log("✅ Telegram WebApp API доступен");
            addDebugInfo("✅ Telegram WebApp API доступен", 'success');

            // Инициализация WebApp
            window.Telegram.WebApp.ready();
            console.log("✅ WebApp готов");

            // Настройка MainButton
            if (window.Telegram.WebApp.MainButton) {
                window.Telegram.WebApp.MainButton.text = "📤 Отправить заявку";
                window.Telegram.WebApp.MainButton.color = "#ffcc00";
                window.Telegram.WebApp.MainButton.textColor = "#000000";
                window.Telegram.WebApp.MainButton.show();

                // Обработчик нажатия MainButton
                window.Telegram.WebApp.MainButton.onClick(submitForm);
                console.log("✅ MainButton настроен");
            }

            // Скрываем обычную кнопку формы
            const submitButton = document.querySelector('button[type="submit"]');
            if (submitButton) {
                submitButton.style.display = 'none';
            }
        }

        // Функция отправки через API (fallback)
        async function sendDataViaAPI(data) {
            try {
                // Пробуем разные endpoints
                const endpoints = [
                    'http://127.0.0.1:5000/api/applications',
                    'http://localhost:5000/api/applications',
                    '/api/applications'
                ];

                let lastError = null;

                for (const endpoint of endpoints) {
                    try {
                        console.log(`🔄 Пробуем отправить на: ${endpoint}`);

                        const response = await fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });

                        if (response.ok) {
                            const result = await response.json();
                            console.log("✅ Данные отправлены через API:", result);
                            addDebugInfo("✅ Заявка отправлена через веб-API!", 'success');

                            // Показываем сообщение об успехе
                            alert("🎉 Заявка успешно отправлена!\\n\\nМы рассмотрим её в ближайшее время.");

                            // Очищаем форму
                            form.reset();
                            return;
                        } else {
                            lastError = new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                    } catch (error) {
                        lastError = error;
                        console.log(`❌ Ошибка для ${endpoint}:`, error.message);
                    }
                }

                throw lastError || new Error('Все endpoints недоступны');

            } catch (error) {
                console.error("❌ Ошибка API:", error);
                throw new Error(`Ошибка отправки через API: ${error.message}`);
            }
        }

        // Функция отправки формы
        async function submitForm() {
            try {
                console.log("🚀 Начинаем отправку формы...");
                addDebugInfo("🚀 Отправляем заявку...", 'info');

                // Показываем спиннер
                loadingSpinner.style.display = 'block';

                // Скрываем MainButton
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.MainButton) {
                    window.Telegram.WebApp.MainButton.hide();
                }

                // Получаем данные из формы
                const nicknameValue = nickname.value.trim();
                const ageValue = parseInt(age.value);
                const reasonValue = reason.value.trim();

                console.log("📋 Сырые данные формы:");
                console.log("  Никнейм:", nicknameValue);
                console.log("  Возраст:", ageValue);
                console.log("  Причина:", reasonValue);

                // Валидация данных
                if (!nicknameValue) {
                    throw new Error("Никнейм обязателен для заполнения");
                }

                if (!nicknameValue.match(/^[a-zA-Z0-9_]{3,16}$/)) {
                    throw new Error("Никнейм должен содержать только латинские буквы, цифры и символ _. Длина от 3 до 16 символов.");
                }

                if (!ageValue || ageValue < 10 || ageValue > 99) {
                    throw new Error("Возраст должен быть от 10 до 99 лет");
                }

                // Очистка данных (используем простую очистку вместо DOMPurify)
                const sanitizedNickname = nicknameValue.replace(/[<>]/g, '');
                const sanitizedReason = reasonValue.replace(/[<>]/g, '');

                // Формируем данные для отправки
                const data = {
                    minecraft_username: sanitizedNickname,
                    age: ageValue,
                    reason: sanitizedReason,
                    find_server: 'telegram_bot',
                    minecraft_experience: 'not_specified',
                    minecraft_preferences: 'not_specified',
                    additional_info: sanitizedReason,
                    timestamp: new Date().toISOString(),
                    source: 'telegram_webapp'
                };

                console.log("📦 Подготовленные данные:", data);

                // Конвертируем в JSON
                const jsonData = JSON.stringify(data);
                console.log("📄 JSON данные:", jsonData);

                // Проверяем, работаем ли мы в Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.sendData) {
                    // КРИТИЧНО: Отправляем данные через Telegram WebApp
                    window.Telegram.WebApp.sendData(jsonData);
                    console.log("✅ sendData() вызван успешно!");
                    addDebugInfo("✅ Данные отправлены через Telegram!", 'success');

                    // Скрываем MainButton
                    if (window.Telegram.WebApp.MainButton) {
                        window.Telegram.WebApp.MainButton.hide();
                        console.log("✅ MainButton скрыт");
                    }

                    // Показываем сообщение об успехе
                    addDebugInfo("🎉 Заявка отправлена! Закрываем форму...", 'success');

                    // Закрываем Web App через 1 секунду
                    setTimeout(() => {
                        console.log("🚪 Закрываем WebApp...");
                        if (window.Telegram.WebApp.close) {
                            window.Telegram.WebApp.close();
                        }
                    }, 1000);
                } else {
                    // Fallback: отправляем данные через обычный HTTP запрос
                    console.log("🌐 Fallback: отправляем через HTTP API");
                    addDebugInfo("🌐 Отправляем через веб-API...", 'info');

                    await sendDataViaAPI(data);
                }

            } catch (error) {
                console.error("❌ Ошибка:", error.message);
                console.error("❌ Stack trace:", error.stack);
                addDebugInfo("❌ Ошибка: " + error.message, 'error');

                // Показываем пользователю понятное сообщение
                const errorMsg = error.message || "Неизвестная ошибка";

                // Создаем красивое уведомление об ошибке
                const errorNotification = document.createElement('div');
                errorNotification.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background: #ff4444; color: white; padding: 20px; border-radius: 10px;
                    border: 3px solid #000; box-shadow: 4px 4px 0px #000;
                    font-family: 'Press Start 2P', cursive; font-size: 12px;
                    max-width: 90%; text-align: center; z-index: 10000;
                    animation: fadeIn 0.5s ease-in-out;
                `;
                errorNotification.innerHTML = `
                    <div style="margin-bottom: 15px;">❌ Ошибка отправки заявки</div>
                    <div style="font-size: 10px; margin-bottom: 15px;">${errorMsg}</div>
                    <button onclick="this.parentElement.remove()" style="
                        background: #fff; color: #000; border: 2px solid #000;
                        padding: 8px 16px; border-radius: 5px; cursor: pointer;
                        font-family: 'Press Start 2P', cursive; font-size: 10px;
                    ">Закрыть</button>
                `;
                document.body.appendChild(errorNotification);

                // Удаляем уведомление через 10 секунд
                setTimeout(() => {
                    if (errorNotification.parentElement) {
                        errorNotification.remove();
                    }
                }, 10000);

                loadingSpinner.style.display = 'none';

                // Показываем MainButton снова
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.MainButton) {
                    window.Telegram.WebApp.MainButton.show();
                }
            } finally {
                // Всегда скрываем спиннер
                loadingSpinner.style.display = 'none';
            }
        }

        // Обработчик отправки формы (для обычного режима)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitForm();
        });
    </script>
</body>
